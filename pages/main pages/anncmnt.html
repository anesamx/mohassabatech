<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - Mohassabatech</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/23.7.16/i18next.min.js"></script> <script src="../../language.js"></script>
</head>
<body class="font-inter bg-gray-100">

            
    <header id="header" class="py-6 px-4 sm:px-6 lg:px-8 bg-white/80 backdrop-blur-md">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-4">
                <h1 class="text-2xl sm:text-3xl font-bold text-blue-600 header-logo">
                    Mohassabatech
                </h1>
            </div>
            <nav class="header-nav">
                <ul class="flex space-x-4 sm:space-x-6">
                    <li><a href="../../index.html" class="header-link">Home</a></li>
                    <li><a href="anncmnt.html" class="header-link">Announcements</a></li>
                    <li><a href="jobs.html" class="header-link">Jobs</a></li>
                    <button id="getStartedButton"  class="header-button">Get Started</button> </ul>
                    <li>
                      <select id="language-switcher" class="header-link">
                          <option value="en">English</option>
                          <option value="fr">Français</option>
                          <option value="ar">العربية</option>
                      </select>
                  </li>
                  </nav>
        </div>
    </header>

    <main class="flex-1 py-8 px-4 sm:px-6 lg:px-8 mt-16">
        <div class="max-w-3xl mx-auto">
            <h2 class="text-3xl font-semibold text-gray-800 mb-6 announcements-title">Latest Announcements</h2>
            <div class="space-y-4 announcements-list">
                 <div id="announcements-container">
                    <ul id="announcements-list"></ul>
                </div>
            </div>
            <nav class="flex justify-center mt-6 space-x-2 announcements-pagination">
                <a href="#" class="px-4 py-2 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-700 pagination-link">Previous</a>
                <a href="#" class="px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600 pagination-link">1</a>
                <a href="#" class="px-4 py-2 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-700 pagination-link">2</a>
                <a href="#" class="px-4 py-2 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-700 pagination-link">Next</a>
            </nav>
        </div>
    </main>

    <footer class="py-4 text-center text-gray-700 bg-white">
        <p>© {new Date().getFullYear()} Mohassabatech. All rights reserved.</p>
    </footer>
    <script type="module">
        import { checkLoginStatus } from "./js/auth.js";
      
        checkLoginStatus((isLoggedIn, role) => {
          const getStartedButton = document.getElementById("getStartedButton");
          if (getStartedButton) {
            if (isLoggedIn) {
              getStartedButton.textContent = "Dashboard";
              getStartedButton.removeEventListener('click', () => {}); // Remove any existing event listeners
              getStartedButton.addEventListener('click', () => {
                switch (role) {
                  case 'Admin':
                    window.location.href = "../dashboard/admdash.html";
                    break;
                  case 'accountant':
                    window.location.href = "../dashboard/accntdash.html";
                    break;
                  case 'business':
                    window.location.href = "../dashboard/bsndash.html";
                    break;
                  case 'Manager':
                      window.location.href = "../dashboard/mngdash.html";
                    break;
                  default:
                    console.error('Unknown user role:', role);
                    break;
                }
              });
            } else {
              getStartedButton.textContent = "Get Started";
              getStartedButton.removeEventListener('click', () => {}); // Remove any existing event listeners
              getStartedButton.addEventListener('click', () => {
                window.location.href = "../auth/signup.html";
              });
            }
          }
        });
      </script>
     <script type="module" src="./js/fetchAnnouncements.js"></script>
    <script src="../../script.js"></script>
</body>
</html>
