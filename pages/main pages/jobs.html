    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/23.7.16/i18next.min.js"></script>

      <script>
        fetch('../../locales/en.json')
            .then(response => response.json())
            .then(englishTranslations => {
                fetch('../../locales/fr.json')
                    .then(response => response.json())
                    .then(frenchTranslations => {
                        fetch('../../locales/ar.json')
                            .then(response => response.json())
                            .then(arabicTranslations => {
                                i18next.init({
                                    lng: localStorage.getItem('selectedLanguage') || 'en',
                                    
                                    resources: {
                                        en: {
                                            translation: englishTranslations
                                        },
                                        fr: {
                                            translation: frenchTranslations
                                        },
                                        ar: {
                                            translation: arabicTranslations
                                        }
                                    }
                                }).then(function (t) {
                                    updateContent();
                                    const languageSwitcher = document.getElementById('language-switcher');
                                    languageSwitcher.value = i18next.language;
                                    languageSwitcher.addEventListener('change', function () {
                                        const selectedLanguage = languageSwitcher.value;
                                        i18next.changeLanguage(selectedLanguage).then(() => {
                                            updateContent();
                                            localStorage.setItem('selectedLanguage', selectedLanguage);
                                        });
                                    });
                                });
    
                                function updateContent() {
                                    document.querySelectorAll('[data-i18n]').forEach(function (element) {
                                        element.textContent = i18next.t(element.dataset.i18n);
                                    });
                                    if (i18next.language == "ar") {
                                        document.body.classList.add('arabic-layout');
                                    } else {
                                        document.body.classList.remove('arabic-layout');
                                    }
                                }
                            });
                    });
            });
    </script>
    
    
    <script type="module">
        import { checkLoginStatus } from "./js/auth.js";
        const getStartedButton = document.getElementById("getStartedButton");
        checkLoginStatus((isLoggedIn, role) => {
          if (getStartedButton) {
            if (isLoggedIn) {
              getStartedButton.textContent = "Dashboard";
              getStartedButton.removeEventListener('click', () => {}); // Remove any existing event listeners
              getStartedButton.addEventListener('click', () => {
                switch (role) {
                  case 'Admin':
                    window.location.href = "../dashboard/admdash.html";
                    break;
                  case 'accountant':
                    window.location.href = "../dashboard/accntdash.html";
                    break;
                  case 'business':
                    window.location.href = "../dashboard/bsndash.html";
                    break;
                  case 'Manager':
                      window.location.href = "../dashboard/mngdash.html";
                    break;
                  default:
                    console.error('Unknown user role:', role);
                    break;
                }
              });
            } else {
              getStartedButton.textContent = "Get Started";
              getStartedButton.removeEventListener('click', () => {}); // Remove any existing event listeners
              getStartedButton.addEventListener('click', () => {
                window.location.href = "../auth/signup.html";
              });
            }
          }
        });
      </script>
      <script  type="module">
        import { fetchAccountantsFromDB } from "./js/databasefr.js";


        async function populateAccountants(accountants) {
            const accountantProfilesDiv = document.getElementById("accountant-profiles");
             if (!accountants || accountants.length === 0) {
                console.warn("No accountants data available.");
                return;
            }
            

            accountantProfilesDiv.innerHTML = ""; // Clear existing content

            accountants.forEach(accountant => {
                const accountantDiv = document.createElement("div");
                accountantDiv.classList.add("p-4", "border", "border-gray-300", "rounded-md", "mb-4");

                const namePara = document.createElement("p");
                namePara.textContent = `Name: ${accountant.fullName}`;
                const emailPara = document.createElement("p");
                emailPara.textContent = `Email: ${accountant.email}`;
                const phonePara = document.createElement("p");
                phonePara.textContent = `Phone: ${accountant.phoneNumber}`;
                const typePara = document.createElement("p");
                const accountantType = accountant.accountantType && accountant.accountantType[0]|| "Not specified";
                typePara.textContent = `Type: ${accountantType}`;

                accountantDiv.appendChild(namePara);
                accountantDiv.appendChild(emailPara);
                accountantDiv.appendChild(phonePara);
                accountantDiv.appendChild(typePara);

                accountantProfilesDiv.appendChild(accountantDiv);
            });
        }

        function clearAccountants() {
          const accountantProfilesDiv = document.getElementById("accountant-profiles");
          accountantProfilesDiv.innerHTML = "";
        }
        function showJobs() {
            document.getElementById("jobs-section").style.display = "block";
            document.getElementById("accountant-profiles").style.display = "none";
        }
        function showAccountants() {
            document.getElementById("jobs-section").style.display = "none";
            document.getElementById("accountant-profiles").style.display = "block";
        }

        const auditButton = document.getElementById("audit-button");
        const financialStatementsButton = document.getElementById("Financial-Statements-button");
        const financialReportsButton = document.getElementById("Financial-Reports-button");
        const payrollManagementButton = document.getElementById("Payroll-Management-button");
        const taxReturnsButton = document.getElementById("Tax-Returns-button");
        const otherButton = document.getElementById("Other-button");
        otherButton.addEventListener("click", () => {
            showJobs();
        });

        auditButton.addEventListener("click", async () => {
            clearAccountants();
            const accountants = await fetchAccountantsFromDB(["chartered","auditor"]);
            if (accountants) {
                populateAccountants(accountants);
            }
            showAccountants();
            });
        financialStatementsButton.addEventListener("click", async () => {
            clearAccountants();
            const accountants = await fetchAccountantsFromDB(["chartered", "accountant"]);
            if (accountants) {
                populateAccountants(accountants);
            }
            showAccountants();
        });
        financialReportsButton.addEventListener("click", async () => {
            clearAccountants();
            const accountants = await fetchAccountantsFromDB(["chartered", "accountant"]);
            if (accountants) {
                populateAccountants(accountants);
            }
            showAccountants();
        });
        payrollManagementButton.addEventListener("click", async () => {
            clearAccountants();
            const accountants = await fetchAccountantsFromDB(["chartered", "accountant"]);
            if (accountants) {
                populateAccountants(accountants);
            }
            showAccountants();
        });

        taxReturnsButton.addEventListener("click", async () => {
            clearAccountants();
            const accountants = await fetchAccountantsFromDB(["chartered", "accountant"]);
            if (accountants) {
                populateAccountants(accountants);
            }
            showAccountants();
        });
      </script>
