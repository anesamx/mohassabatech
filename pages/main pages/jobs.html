    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/23.7.16/i18next.min.js"></script>

      <script>
        fetch('../../locales/en.json')
            .then(response => response.json())
            .then(englishTranslations => {
                fetch('../../locales/fr.json')
                    .then(response => response.json())
                    .then(frenchTranslations => {
                        fetch('../../locales/ar.json')
                            .then(response => response.json())
                            .then(arabicTranslations => {
                                i18next.init({
                                    lng: localStorage.getItem('selectedLanguage') || 'en',
                                    
                                    resources: {
                                        en: {
                                            translation: englishTranslations
                                        },
                                        fr: {
                                            translation: frenchTranslations
                                        },
                                        ar: {
                                            translation: arabicTranslations
                                        }
                                    }
                                }).then(function (t) {
                                    updateContent();
                                    const languageSwitcher = document.getElementById('language-switcher');
                                    languageSwitcher.value = i18next.language;
                                    languageSwitcher.addEventListener('change', function () {
                                        const selectedLanguage = languageSwitcher.value;
                                        i18next.changeLanguage(selectedLanguage).then(() => {
                                            updateContent();
                                            localStorage.setItem('selectedLanguage', selectedLanguage);
                                        });
                                    });
                                });
    
                                function updateContent() {
                                    document.querySelectorAll('[data-i18n]').forEach(function (element) {
                                        element.textContent = i18next.t(element.dataset.i18n);
                                    });
                                    if (i18next.language == "ar") {
                                        document.body.classList.add('arabic-layout');
                                    } else {
                                        document.body.classList.remove('arabic-layout');
                                    }
                                }
                            });
                    });
            });
    </script>
    
    
    <script type="module">
        import { checkLoginStatus } from "./js/auth.js";
        const getStartedButton = document.getElementById("getStartedButton");
        checkLoginStatus((isLoggedIn, role) => {
          if (getStartedButton) {
            if (isLoggedIn) {
              getStartedButton.textContent = "Dashboard";
              getStartedButton.removeEventListener('click', () => {}); // Remove any existing event listeners
              getStartedButton.addEventListener('click', () => {
                switch (role) {
                  case 'Admin':
                    window.location.href = "../dashboard/admdash.html";
                    break;
                  case 'accountant':
                    window.location.href = "../dashboard/accntdash.html";
                    break;
                  case 'business':
                    window.location.href = "../dashboard/bsndash.html";
                    break;
                  case 'Manager':
                      window.location.href = "../dashboard/mngdash.html";
                    break;
                  default:
                    console.error('Unknown user role:', role);
                    break;
                }
              });
            } else {
              getStartedButton.textContent = "Get Started";
              getStartedButton.removeEventListener('click', () => {}); // Remove any existing event listeners
              getStartedButton.addEventListener('click', () => {
                window.location.href = "../auth/signup.html";
              });
            }
          }
        });
      </script>
      <script  type="module">
         import { ChatModal } from "./js/chatmodel.js";

         
         
        import { fetchAccountantsFromDB } from "./js/databasefr.js";


        async function populateAccountants(accountants) {
            const accountantProfilesDiv = document.getElementById("accountant-profiles");
             if (!accountants || accountants.length === 0) {
                console.warn("No accountants data available.");
                return;
            }
            

            accountantProfilesDiv.innerHTML = ""; // Clear existing content

            accountants.forEach(accountant => { 
                const accountantDiv = document.createElement("div");
                accountantDiv.classList.add("p-4", "border", "border-gray-300", "rounded-md", "mb-4", "flex");

                // Profile Image
                const profileImage = document.createElement("img");
                profileImage.src = accountant.profileImage || "../../assets/acountant.png"; // Default image if not provided
                profileImage.alt = `${accountant.fullName}'s Profile`;
                profileImage.classList.add("w-20", "h-20", "rounded-full", "mr-4");
                accountantDiv.appendChild(profileImage);
        
                // Container for text details
                const textContainer = document.createElement("div");
                textContainer.classList.add("flex-1");
        
                // Accountant Details
                const namePara = document.createElement("h3");
                namePara.textContent = accountant.fullName;
                namePara.classList.add("font-semibold", "text-lg");
        
                const emailPara = document.createElement("p");
                emailPara.textContent = `Email: ${accountant.email}`;
                emailPara.classList.add("text-sm", "text-gray-600");
        
                const phonePara = document.createElement("p");
                phonePara.textContent = `Phone: ${accountant.phoneNumber}`;
                phonePara.classList.add("text-sm", "text-gray-600");
        
                const typePara = document.createElement("p");
                typePara.classList.add("text-sm", "text-gray-600");
                const aboutPara = document.createElement("p");
                 aboutPara.textContent = `About: ${accountant.about || 'Not specified'}`; // Add about information
                 aboutPara.classList.add("text-sm", "text-gray-600");
        
                if (accountant.accountantType && accountant.accountantType.length > 0) {
                    typePara.textContent = `Type: ${accountant.accountantType.join(", ")}`;
                } else {
          typePara.textContent = `Type: Not specified`;
                }
                // Create a container div for the buttons
                const buttonsDiv = document.createElement("div");
                buttonsDiv.classList.add("flex", "mt-4");
                const languagePara = document.createElement("p");
               languagePara.textContent = `Language: ${accountant.language || 'Not specified'}`; // Add language
               languagePara.classList.add("text-sm", "text-gray-600");

            const experiencePara = document.createElement("p");
            experiencePara.textContent = `Experience: ${accountant.experience || 'Not specified'}`; // Add experience
            experiencePara.classList.add("text-sm", "text-gray-600");

            const ratePara = document.createElement("p");
            ratePara.textContent = `Rate: ${accountant.rate || 'Not specified'}`; // Add rate
            ratePara.classList.add("text-sm", "text-gray-600");
            textContainer.appendChild(namePara);
           textContainer.appendChild(aboutPara);
            textContainer.appendChild(emailPara);
        
               // Create the "Contact Me" button
   // Create the "Contact Me" button
                const contactMeButton = document.createElement("button");
                contactMeButton.textContent = "Contact Me";
                contactMeButton.classList.add("bg-green-500", "hover:bg-green-700", "text-white", "font-bold", "py-2", "px-4", "rounded");
                contactMeButton.addEventListener("click", async () => {
                const chatModal = new ChatModal();
                 chatModal.open(`Contact ${accountant.fullName} at ${accountant.email}`);
            });

            textContainer.appendChild(phonePara);
            textContainer.appendChild(typePara);
            textContainer.appendChild(ratePara);
            textContainer.appendChild(experiencePara);
            textContainer.appendChild(languagePara);
            textContainer.appendChild(buttonsDiv)

           
        
            buttonsDiv.appendChild(contactMeButton);
        

                accountantDiv.appendChild(textContainer);

                accountantProfilesDiv.appendChild(accountantDiv);
            });
        }

        function clearAccountants() {
          const accountantProfilesDiv = document.getElementById("accountant-profiles");
          accountantProfilesDiv.innerHTML = "";
        }
        function showJobs() {
            document.getElementById("jobs-section").style.display = "block";
            document.getElementById("accountant-profiles").style.display = "none";
        }
        function showAccountants() {
            document.getElementById("jobs-section").style.display = "none";
            document.getElementById("accountant-profiles").style.display = "block";
        }

        const auditButton = document.getElementById("audit-button");
        const financialStatementsButton = document.getElementById("Financial-Statements-button");
        const financialReportsButton = document.getElementById("Financial-Reports-button");
        const payrollManagementButton = document.getElementById("Payroll-Management-button");
        const taxReturnsButton = document.getElementById("Tax-Returns-button");
        const otherButton = document.getElementById("Other-button");
        otherButton.addEventListener("click", () => {
            showJobs();
        });
        // Audit Button
        auditButton.addEventListener("click", async () => {
            clearAccountants();
            const accountants = await fetchAccountantsFromDB("auditor" ,);
            if (accountants) {
                populateAccountants(accountants);
            }
            showAccountants();
            });
        // Financial Statements Button
        financialStatementsButton.addEventListener("click", async () => {
           clearAccountants();
            const accountants = await fetchAccountantsFromDB("chartered");
            if (accountants) {
                populateAccountants(accountants);
            }
            showAccountants();
        });
        // Financial Reports Button
        financialReportsButton.addEventListener("click", async () => {
            clearAccountants();
            const accountants = await fetchAccountantsFromDB("chartered",);
            if (accountants) {
                populateAccountants(accountants);
            }
            showAccountants();
        });
        // Payroll Management Button
        payrollManagementButton.addEventListener("click", async () => {
            clearAccountants();            
            const accountants = await fetchAccountantsFromDB("chartered"); if (accountants) { populateAccountants(accountants); } showAccountants(); });
        taxReturnsButton.addEventListener("click", async () => {
            clearAccountants();
            const accountants = await fetchAccountantsFromDB("chartered",);
            if (accountants) {
                populateAccountants(accountants);
            }
            showAccountants();
        });
      </script>
